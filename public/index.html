<!DOCTYPE html>
<html>

<head>
  <title>Poker Game</title>

  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="table">
    <div class="player deg0" id="player1">1</div>
    <div class="player deg45" id="player2">2</div>
    <div class="player deg135" id="player3">3</div>
    <div class="player deg180" id="player4">4</div>
    <div class="player deg225" id="player5">5</div>
    <div class="player deg315" id="player6">6</div>
    <div class="cards" id="community-cards"></div>
    <div class="pot" id="pot"></div>
  </div>
  <div class="controls">
    <button class="action-btn" id="call">Call</button>
    <button class="action-btn" id="raise">Raise</button>
    <button class="action-btn" id="fold">Fold</button>
  </div>
  <div id="status"></div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
  const status = document.getElementById("status");
  const messages = document.getElementById("messages");

  const appendMessage = (content) => {
    const item = document.createElement("li");
    item.textContent = content;
    messages.appendChild(item);
  };

  const socket = io({
    // Socket.IO options
  });

  socket.on("connect", () => {
    status.innerText = "Connected";
    appendMessage(`event: connect | session id: ${socket.id}`);
  });

  socket.on("connect_error", (err) => {
    appendMessage(`event: connect_error | reason: ${err.message}`);
  });

  socket.on("disconnect", (reason) => {
    status.innerText = "Disconnected";
    appendMessage(`event: disconnect | reason: ${reason}`);
  });

  socket.onAny((event, ...args) => {
    appendMessage(`event: ${event} | arguments: ${args}`);
  });
</script>

</html>
