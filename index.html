<!DOCTYPE html>
<html>
  <head>
    <title>Poker Game</title>
    <style>
      /* CSS styles for the poker game table and elements */
      .table {
        width: 600px;
        height: 600px;
        border: 2px solid black;
        margin: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        border-radius: 50%;
        background-color: green;
      }

      .cards {
        width: 120px;
        height: 120px;
        margin: auto;
        background-color: white;
        border: 2px solid black;
      }
      .pot {
        width: 200px;
        height: 50px;
        margin: auto;
        text-align: center;
        font-weight: bold;
      }
      .player {
        width: 150px;
        height: 150px;
        border: 2px solid black;
        position: absolute; /* position the players absolutely */
        top: 200px; /* position players around the table */
        left: 25px;
      }
      #player1 {
        transform: translate(-50%, -100%);
      }
      #player2 {
        transform: translate(100%, -50%);
      }
      #player3 {
        transform: translate(-50%, -100%);
      }
      #player4 {
        transform: translate(-50%, -100%);
      }
      #player5 {
        transform: translate(-50%, -100%);
      }
      #player6 {
        transform: translate(-50%, -100%);
      }
    </style>
  </head>
  <body>
    <div class="table">
      <div class="player" id="player1"></div>
      <div class="player" id="player2"></div>
      <div class="player" id="player3"></div>
      <div class="player" id="player4"></div>
      <div class="player" id="player5"></div>
      <div class="player" id="player6"></div>
      <div class="cards" id="community-cards"></div>
      <div class="pot" id="pot"></div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
    <script>
      const status = document.getElementById("status");
      const messages = document.getElementById("messages");

      const appendMessage = (content) => {
        const item = document.createElement("li");
        item.textContent = content;
        messages.appendChild(item);
      };

      const socket = io({
        // Socket.IO options
      });

      socket.on("connect", () => {
        status.innerText = "Connected";
        appendMessage(`event: connect | session id: ${socket.id}`);
      });

      socket.on("connect_error", (err) => {
        appendMessage(`event: connect_error | reason: ${err.message}`);
      });

      socket.on("disconnect", (reason) => {
        status.innerText = "Disconnected";
        appendMessage(`event: disconnect | reason: ${reason}`);
      });

      socket.onAny((event, ...args) => {
        appendMessage(`event: ${event} | arguments: ${args}`);
      });
      </script>
</html>
